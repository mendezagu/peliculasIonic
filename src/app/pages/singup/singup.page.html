<ion-header color="dark" class="ion-no-border">
  <ion-toolbar color="dark" >
    <ion-buttons slot="start">
      <ion-back-button color= "primary" defaultHref="/login"></ion-back-button>
  </ion-buttons>
    <ion-title>SINGUP </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color = "dark">
  <ion-card>
    <ion-card-header color = "dark">
    </ion-card-header>

      <form [formGroup]="formularioLogin" (keyup.enter)="guardar()" color = "dark">

        <ion-item color = "dark">
          <ion-label position="floating">Username</ion-label>
          <ion-input [(ngModel)]="datos.nombre" formControlName="nombre"></ion-input>
        </ion-item>

        <ion-item color = "dark">
          <ion-label position="floating">Mail</ion-label>
          <ion-input [(ngModel)]="datos.correo" formControlName="nombre"></ion-input>
        </ion-item>

        <ion-item color = "dark">
          <ion-label position="floating">Password</ion-label>
          <ion-input [(ngModel)]="datos.password" formControlName="password" type="password" ></ion-input>
        </ion-item>

        <ion-item color = "dark">
          <ion-label position="floating">Confirm password</ion-label>
          <ion-input formControlName="confirmacionPassword" type="password"></ion-input>
        </ion-item>
        
      </form>

  </ion-card>

  <ion-button color="primary" (click) = "singup()"expand="full">  
    Singup
  </ion-button>
</ion-content>
