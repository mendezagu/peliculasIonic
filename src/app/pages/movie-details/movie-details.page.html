<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/movies"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <h1>{{ movie?.title }}</h1>
  <ion-card *ngIf="movie" color="dark">
    <img [src]="imageBaseUrl + '/w400' + movie.poster_path" class="movie-img">

    <ion-card-header>
      <ion-card-title> {{  movie.title }}</ion-card-title>
      <p> {{ movie.tagline }}</p>
      <ion-text color="tertiary" ></ion-text>
        <span *ngFor="let g of movie.genres; let isLast = last">
          {{ g.name }} {{ !isLast ? ' . ' : '' }}</span>
    </ion-card-header>

    <ion-card-content >
      <ion-label color="medium"> {{ movie.overview}}</ion-label>

      <ion-item lines ="none" color="dark">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>{{ movie.release_date | date: 'mm/dd/yyyy'}}</ion-label>
      </ion-item>

      <ion-item lines ="none" color="dark">
        <ion-icon name="cash-outline" slot="start"></ion-icon>
        <ion-label>{{ movie.budget | currency: 'USD'}}</ion-label>
      </ion-item>

    </ion-card-content>
  </ion-card>

  <ion-footer>
    <ion-button expand = "full" (click)="openHomePage()">
      Open Homepage
    </ion-button>
  </ion-footer>


  <ion-item-sliding>
    <ion-item-options side="start">
      <ion-item-option >Favorite</ion-item-option>
      <ion-item-option color="danger" >Share</ion-item-option>
    </ion-item-options>

    <ion-item>
      <ion-label>Item Options</ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option >Unread</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-content>
