<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button color= "primary" defaultHref="/movies"></ion-back-button>
      <ion-title>Movie Details</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <h1>{{ movie?.title }}</h1>
  <ion-card *ngIf="movie" color="dark">
    <img [src]="imageBaseUrl + '/w400' + movie.poster_path" class="movie-img">

    <ion-card-header>
      <ion-card-title> {{ movie.title }}</ion-card-title>
      <p> {{ movie.tagline }}</p>
      <ion-text color="tertiary"></ion-text>
      <span *ngFor="let g of movie.genres; let isLast = last">
        {{ g.name }} {{ !isLast ? ' . ' : '' }}</span>
    </ion-card-header>

    <ion-card-content>
      <ion-label color="medium"> {{ movie.overview}}</ion-label>

      <ion-item lines="none" color="dark">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>{{ movie.release_date | date: 'mm/dd/yyyy'}}</ion-label>
      </ion-item>

      <ion-item lines="none" color="dark">
        <ion-icon name="cash-outline" slot="start"></ion-icon>
        <ion-label>{{ movie.budget | currency: 'USD'}}</ion-label>
      </ion-item>

      <ul class="list-inline rating-list" *ngFor="let star of stars; let i=index" >
        <li slot="end" (click)="counStar(star)" [ngClass]="{'selected': (star <= selectedValue)}" (mouseover)="addClass(star)"
          (mouseout)="removeClass()"> <span class="material-icons">
            <ion-icon name="star-outline"></ion-icon>
          </span>
      
        </li>
      </ul>

      


    </ion-card-content>
  </ion-card>

  <ion-footer>
    <ion-button expand="full" (click)="openHomePage()">
      Open Homepage
    </ion-button>
  </ion-footer>

</ion-content>
